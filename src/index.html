<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  
  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>


  <script type="text/x-handlebars">

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">My Blerg</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}

  </script>

  <script type="text/x-handlebars" id="about">
    <p> some content about my shit </p>
    
  </script>
  <script type="text/x-handlebars" id="posts">
   <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
              {{#link-to 'post' this }} 
                {{title}}
              {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" id="index">
    
  </script>

  <script type="text/x-handlebars" id="post/_edit">
  
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>

  </script>

  <script type="text/x-handlebars" id="post">

    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button class="btn btn-default" {{action 'doneEditing'}}>Done</html></button>
      {{else}}
        <button class="btn btn-default" {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class="muted">({{format-date date}})</small></h2>

    <hr>

    <div class="intro">
    {{excerpt}}
    </div>

    <div class="below-the-fold">
    {{body}}
    </div>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
